<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da726f302a.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Rich Text Editor</title>
</head>
<body>
    <div class="options">
        <input class="font"  id="inputfont" onfocus="focusFunction()" onchange="fontInput(this)" type="number" min="1" max="100"  value="16" >
        <button class="bold" onclick="fontBold(this)"><i class="fa-solid fa-bold"></i></button>
        <button class="italic"  onclick="fontItalic(this)" ><i class="fa-solid fa-italic"></i></button>
        <button class="underline" onclick="fontUnderline(this)"><i class="fa-solid fa-underline"></i></button>
        <button class="left" onclick="leftAlign(this)"><i class="fa-solid fa-align-left"></i></button>
        <button class="center" onclick="centerAlign(this)" ><i class="fa-solid fa-align-center"></i></button>
        <button class="right" onclick="rightAlign(this)" ><i class="fa-solid fa-align-right"></i></button>
        <button class="capital" onclick="capitalize(this)">Aa</button>
        <input type="color" class="color" onchange="color(this)"></input>
    
    </div>
    <input class="section" id="Input" onfocus="focusFunction()" type="text" placeholder="Enter Your Text Here"></input>

    <script src="app.js"></script>
</body>
</html>
