<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da726f302a.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Rich Text Editor</title>
</head>
<body>
    <div class="options">
        <input class="font" type="number" min="1" max="100"  value="16" >
        <button class="bold"><i class="fa-solid fa-bold"></i></button>
        <button class="italic"><i class="fa-solid fa-italic"></i></button>
        <button class="underline"><i class="fa-solid fa-underline"></i></button>
        <button class="left"><i class="fa-solid fa-align-left"></i></button>
        <button class="center"><i class="fa-solid fa-align-center"></i></button>
        <button class="right"><i class="fa-solid fa-align-right"></i></button>
        <button class="capital"><i class="fa-sharp fa-solid fa-font-case"></i></button>
        <input type="color" class="color"></input>
    
    </div>
    <input class="section" type="text" placeholder="Enter Your Text Here">

    <script src="app.js"></script>
</body>
</html>
